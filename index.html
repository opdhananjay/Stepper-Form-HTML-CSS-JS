<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="page" class="site">
    <div class="container">
        <div class="form-box">
            <div class="progress">
                <div class="logo"><a href="/"><span>Add</span>Property</a></div>
                <ui class="progress-steps">
                    <li class="step active">
                        <span>1</span>
                        <p>Add Property Details <br> <span>2 Min to Complete</span></p>
                    </li>
                    <li class="step">
                        <span>2</span>
                        <p>Upload Images <br> <span>20 Second to Complete</span></p>
                    </li>
                    <li class="step">
                        <span>3</span>
                        <p>Review & Submit <br> <span>20 Second to Review</span></p>
                    </li>
                </ui>
            </div>
            <form action="">
                <div class="form-one form-step active">
                    <bg-svg></bg-svg>
                    <h2>Add Property</h2>
                    <p>Enter propery information correctly</p>
                    <div>
                        <label>Property Id</label>
                        <input type="text" name="propertyId" placeholder="eg. 1">
                    </div>
                    <div>
                        <label>Agent Id</label>
                        <input type="text" name="propertyId" placeholder="eg. agent 1">
                    </div>
                    <div>
                        <label>Property Title</label>
                        <input type="text" name="propertyId" placeholder="Property Title">
                    </div>
                    <div>
                        <label>Property Type</label>
                        <input type="text" name="propertyId" placeholder="Property Type">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="propertyId" placeholder="eg. Thane">
                    </div>
                    <div>
                        <label>state</label>
                        <input type="text" name="propertyId" placeholder="eg. Maharashtra">
                    </div> 
                    <div>
                        <label>Address</label>
                        <input type="text" name="propertyId" placeholder="eg. Near happy velley">
                    </div>
                    <div>
                        <label>BedRooms</label>
                        <input type="text" name="propertyId" placeholder="eg. 3">
                    </div>
                    <div>
                        <label>BathRooms</label>
                        <input type="text" name="propertyId" placeholder="eg. 2">
                    </div>
                    <div>
                        <label>Property Description</label>
                        <input type="text" name="propertyId" placeholder="Enter Description">
                    </div>
                    <div>
                        <label>Transaction Type</label>
                        <input type="text" name="propertyId" placeholder="Enter Description">
                    </div>
                    <div>
                        <label>Base Price</label>
                        <input type="text" name="propertyId" placeholder="Enter Description">
                    </div>
                    <div>
                        <label>Max Price</label>
                        <input type="text" name="propertyId" placeholder="Enter Description">
                    </div>
                </div>
                <div class="form-two form-step">
                    <div class="bg-svg"></div>
                    <h2>Contact</h2>
                    <div>
                        <label>Phone</label>
                        <input type="tel" placeholder="+62xxxxxxxxx">
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" placeholder="Street Address">
                    </div>
                    <div>
                        <input type="text" placeholder="App, Suit, Bulding">
                    </div> 
                    <div>
                        <label>City</label>
                        <input type="text" placeholder="City">
                    </div>
                    <div>
                        <label>State</label>
                        <input type="tel" placeholder="State">
                    </div>
                    <div>
                        <label>Zip Code</label>
                        <input type="tel" placeholder="Zip Code">
                    </div>
                    <div>
                        <label>Country</label>
                        <select name="country" id="country">
                            <option value="">Please Select</option>
                            <option value="India">India</option>
                        </select>
                    </div>
                </div>
                <div class="form-three form-step">
                    <div class="bg-svg"></div>
                    <h2>Security</h2>
                    <div>
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div>
                        <label>Username</label>
                        <input type="text" placeholder="Enter your Username">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div>
                        <input type="password" placeholder="Confirm password">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn-prev" disabled>Back</button>
                    <button type="button" class="btn-next">Next Step</button>
                    <button type="button" class="btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
   </div>

    
</body>
</html>
<script src="./script.js"></script>
